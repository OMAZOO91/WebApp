<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>HTML5 요소 데모 화면</h1>
        <form method="post">
            <label>이름: </label>
            <input type="text">
            <br/>
            <label>이메일 : </label>
            <input type="email">
            <br/>
            <label>웹사이트 : </label>
            <input type="url">
            <br/>
            <label>정수 : </label>
            <input type="number" step="1" value="0">
            <br/>
            <label>범위 : </label>
            <input type="range" id="range" value="0">
            <br/>
            <label>메시지 : </label>
            <input type="text"><br/>
            <input type="submit" value="submit">
            <br/>



        </form>

    </body>
</html>
